name: Workflow Deployment by Noval Nauw

# Control when the action will run

on:
  # Allow you to run this workflow manualy from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Test Env - Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
          
  deploy:
    name: Test Env - Deploy üöÄ
    needs: build  
  Dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: üî® Build Project
        run: |
          npm install
          npm run build

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.gkilahairoiayamaru.com
          username: ftplahairoi_dev@dev.gkilahairoiayamaru.com
          password: ftplahairoi_dev@2022
          local-dir: dist/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public
            src
  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: Dev
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: üî® Build Project
        run: |
          npm install
          npm audit fix --force
          npm run build

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.gkilahairoiayamaru.com
          username: ftplahairoi_test@test.gkilahairoiayamaru.com
          password: ftplahairoi_test@2022
          local-dir: dist/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public
            src
  Production:
      runs-on: ubuntu-latest
      environment: Production
      needs: Test
      steps: 
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Use Node.js 16
          uses: actions/setup-node@v2
          with:
            node-version: '16'

        - name: üî® Build Project
          run: |
            npm install
            npm audit fix --force
            npm run build

        - name: Sync files to hosting
          uses: SamKirkland/FTP-Deploy-Action@4.3.2
          with:
            server: ftp.gkilahairoiayamaru.com
            username: ftplahairoi@gkilahairoiayamaru.com
            password: ftplahairoi@2022
            local-dir: dist/
            exclude: |
              **/.git*
              **/.git*/**
              **/node_modules/**
              public
              src