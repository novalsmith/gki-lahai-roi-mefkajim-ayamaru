on:
  push:
    branches: [ main ]
name: Deploy website on push
jobs:
  web-deploy:
    name: Auto Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2
    - name: Create Node Envirinment
      uses: actions/setup-node@v1
      with: 
          node-version: 10.x
    - name: Install Package and build apps
      run: |
        npm install -g @vue/cli
        npm install
        npm run build
        
    - name: Sync files
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete --exclude=".git" --exclude=".github"
        path: /
        remote_path: ${{ secrets.DEPLOYMENT_PROD_PATH }}
        remote_host: ${{ secrets.DEPLOYMENT_HOST }}
        remote_user: ${{ secrets.DEPLOYMENT_USER }}
        remote_key: ${{ secrets.DEPLOYMENT_KEY }}
