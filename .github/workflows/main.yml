on:
  push:
    branches: [main]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ“‚ Sync filess
      uses: contention/rsync-deployments@v1.0.0
      with:
        switches: -avzr --delete --exclude=".git" --exclude=".github"
        path: /
        remote_path: ${{ secrets.DEPLOYMENT_DEV_PATH }}
        remote_host: ${{ secrets.DEPLOYMENT_HOST }}
        remote_user: ${{ secrets.DEPLOYMENT_USER }}
        remote_key: ${{ secrets.DEPLOYMENT_KEY }}
